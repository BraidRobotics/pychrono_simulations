<h2>Charts</h2>

{% if force_graph_exists %}
<div style="margin-bottom: 40px;">
    <h3>Force vs. Experiment ID</h3>
    <iframe src="/graphs/{{ force_graph_path }}" width="100%" height="550" frameborder="0" style="border: 1px solid #ddd; border-radius: 4px;"></iframe>
</div>
{% endif %}

{% if height_graph_exists %}
<div style="margin-bottom: 40px;">
    <h3>Height Reduction vs. Force</h3>
    <iframe src="/graphs/{{ height_graph_path }}" width="100%" height="550" frameborder="0" style="border: 1px solid #ddd; border-radius: 4px;"></iframe>
</div>
{% endif %}

{% if elastic_recovery_graph_exists %}
<div style="margin-bottom: 40px;">
    <h3>Elastic Recovery</h3>
    <iframe src="/graphs/{{ elastic_recovery_graph_path }}" width="100%" height="550" frameborder="0" style="border: 1px solid #ddd; border-radius: 4px;"></iframe>
</div>
{% endif %}
