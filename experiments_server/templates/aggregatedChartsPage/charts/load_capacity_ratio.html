<h3>Load Capacity Ratio (Legacy Chart.js)</h3>

<p>Payload to weight ratio</p>

<p>Note: This finds experiments with ~10% height reduction that did not explode.</p>
<p>It filters out the experiment series where all experiments exploded or where none achieved 10% height reduction.</p>

<canvas id="loadCapacityRatioChart"></canvas>

<script>
	const RAW_DATA_Load_Capacity_Ratio = JSON.parse('{{ load_capacity_ratio_y_chart_values | tojson | safe }}');
	const ctxLoadCapacityRatio = document.getElementById('loadCapacityRatioChart').getContext('2d');

	const points = RAW_DATA_Load_Capacity_Ratio.map((data) => ({ x: Number(data.force), y: Number(data.load_capacity_ratio) }));

	new Chart(ctxLoadCapacityRatio, {
		type: 'scatter',
		data: {
			datasets: [{
				label: 'Y Force',
				data: points,
				parsing: false,
				pointRadius: 6,
				pointHoverRadius: 7
			}]
		},
		options: {
			...window.chartJsPlugins,
			scales: {
				x: {
					reverse: true,
					grace: '20%',
					title: { display: true, text: 'Force (N)' }
				},
				y: {
					grace: '20%',
					title: { display: true, text: 'Payload to Weight Ratio' }
				}
			}
		}
	});
</script>
